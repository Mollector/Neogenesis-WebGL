    <script>
       
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WebGL.loader.js";
    const config = {
      dataUrl: buildUrl + "/WebGL.data",
      frameworkUrl: buildUrl + "/WebGL.framework.js",
      codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "Neogenesis",
      productName: "Neogenesis - Auto Combat TCG",
      productVersion: "1.0.1186",
    };

   



        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingCover = document.querySelector("#loading-cover");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var percentText = document.querySelector("#percent-text-cover");
       

    const canFullscreen = (function () {
      for (const key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
      ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());
       
    config.devicePixelRatio = 2;
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "game-box-mobile";
        config.devicePixelRatio = 2;

    }else{

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            let value = 100 * progress
            console.log(config.dataUrl)
            percentText.textContent = parseInt(value) + '%'
            progressBarFull.style.width = value + "%";
          }).then((unityInstance) => {
            loadingCover.style.display = "none"
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);

    }
        
  

    
    </script>
